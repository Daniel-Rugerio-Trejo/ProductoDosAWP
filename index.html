<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="w3.css">
    </head>
    <body>
        <div class="w3-row">
            <div class="w3-col s12 w3-yellow w3-center"><p>PRODUCTO DOS</p></div>
            <br/>
            <div class="w3-col s12 w3-yellow w3-center"><p>Resuelve un sistema de dos ecuaciones lineales con dos incógnitas por los métodos de sustitución y gráfico</p></div>
            <br/>
        </div>
        <div class="w3-row">
            <div class="w3-col s7 w3-green w3-center">
                <p>ax + by = c (Ec. 1)</p>
                a: <input type="text" id="txta" size="5">
		        b: <input type="text" id="txtb" size="5">
		        c: <input type="text" id="txtc" size="5">
		        <br />
                <br />
                <p>ax + by = c (Ec. 2)</p>
		        d: <input type="text" id="txtd" size="5">
		        e: <input type="text" id="txte" size="5">
		        f: <input type="text" id="txtf" size="5">
		        <br />
                <br />
                <p>Intervalo [x1, x2] en X para Ec.1</p>
		        x1: <input type="text" id="txtx1" size="5">
		        x2: <input type="text" id="txtx2" size="5">
		        <br />
                <br />
                <p>Intervalo [x1, x2] en X para Ec.2</p>
		        x3: <input type="text" id="txtx3" size="5">
		        x4: <input type="text" id="txtx4" size="5">
		        <br />
                <br />
                <p>
                    <input type="submit" id="btnCalcular" value="Calcular x, y">
                </p>
                <div id="ecuacionUno">
                </div>
                <div id="ecuacionDos">
                </div>
                <br />
                <div id="resulX">
                </div>
                <div id="resulY">
                </div>
                <br />
                <div id="error">
                </div>
            </div>
            
            <div class="w3-col s5 w3-white w3-center">
                <p>
                    <canvas 
                         id="canvas" 
                         width="400" 
                         height="400"
                         style="border:1px solid #000000">
                    </canvas>
                </p>
            </div>
        </div>
		<div class="w3-col s12 w3-yellow w3-center"><p>RUGERIO TREJO DANIEL</p></div>
		

		<script src="algo.js"></script>
	</body>
</html>
